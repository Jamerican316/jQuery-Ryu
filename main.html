<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Ryu</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="fightScreen">
		<div class="ryu">	
			<div class="RyuStill">
			</div>
			<div class="RyuReady">
			</div>
			<div class="RyuHadouken">
			</div>
			<div class="RyuCool">
			</div>
		</div>
			<div class="hadouken">
		</div>
		<div class="instructions">
			<p>Hover pointer on Ryu.  Click on Ryu to perform a hadouken. (hold click for full hadouken animation)</p>
			<p>Press and hold down the "X" key for Ryu to strike his cool pose!</p>
		</div>
	</section>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
